<ion-header>
  <ion-toolbar>
    <ion-title>Editar Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="todoForm" (ngSubmit)="editNote()">
    <ion-item>
      <ion-label>Titulo</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripcion</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>
    <ion-button shape="round" color="primary" fill="solid" type="submit" [disabled]="!this.todoForm.valid">Guardar</ion-button>
    <ion-button shape="round" color="danger" fill="outline" (click)="dismiss()" >Cancelar</ion-button>
  </form>
</ion-content>
